
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>easyShop</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body style="background-color: #f5f5f54a;">
  <header></header>
  <main class="main">
    <div class="d-flex">
        <!-- website name(brand) area -->
        <h3 class="mx-auto border border-1 border-danger my-5 bg-light rounded-pill py-2 px-3 text-danger">easyShop</h3>
        <!-- search area start -->
        <div class="search-field w-75 mx-auto">
          <div class="search-box">
            <div class="input-group">
              <input id="input-field" type="text" class="form-control" placeholder="Search for products">
              <span class="input-group-btn">
                <button id="search-btn" onclick="loadProducts()" class="btn btn-dark" type="button">Search</button>
              </span>
            </div> 
          </div> 
        </div>
        <!-- search area end  -->
    </div>

    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <!-- load all product here  -->
        <div id="all-products" class="ms-2"></div>

      </div>
      <!-- side bar cart start -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart rounded-3 p-2 border border-2" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
      <!-- sidebar cart end  -->
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
